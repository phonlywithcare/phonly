<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Booking Status – Phonly</title>

  <style>
    :root{
      --green-700:#1f8a2f;
      --green-500:#3bb54a;
      --green-200:#e6f6e8;
      --dark:#072018;
      --shadow:0 8px 28px rgba(0,0,0,0.25);
      font-family:Inter, system-ui;
    }

    body{
      margin:0;
      background:#04120a;
      color:white;
      padding:20px;
    }

    .container{
      max-width:600px;
      margin:40px auto;
      background:white;
      color:#072018;
      padding:24px;
      border-radius:16px;
      box-shadow:var(--shadow);
    }

    h2{margin-top:0}

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      margin-bottom:12px;
      font-size:16px;
    }

    .btn{
      width:100%;
      display:block;
      padding:12px;
      background:var(--green-700);
      color:white;
      text-align:center;
      border-radius:10px;
      border:none;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:8px;
    }

    .resultBox{
      margin-top:20px;
      background:#f4fff5;
      border-radius:12px;
      padding:16px;
      border:1px solid rgba(0,0,0,0.08);
      display:none;
    }

    a.back{
      color:#3bb54a;
      text-decoration:none;
      font-weight:600;
      display:inline-block;
      margin-top:20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Check Booking Status</h2>
    <p>Enter your Booking ID to check your repair progress.</p>

    <input id="bookingId" placeholder="Example: PHN-ABC123">
    <button class="btn" onclick="checkStatus()">Check Status</button>

    <div id="result" class="resultBox"></div>

    <a class="back" href="/">← Back to Home</a>
  </div>

<script>
const backend = "https://backendwithapi.onrender.com";

async function checkStatus() {
  const id = document.getElementById("bookingId").value.trim();
  const result = document.getElementById("result");

  if (!id) {
    result.style.display = "block";
    result.innerHTML = "<b style='color:red'>⚠ Please enter a Booking ID.</b>";
    return;
  }

  result.style.display = "block";
  result.innerHTML = "Checking...";

  try {
    const res = await fetch(`${backend}/api/bookings/${id}`);
    const data = await res.json();

    if (!data.success) {
      result.innerHTML = "<b style='color:red'>❌ Booking not found.</b>";
      return;
    }

    const b = data.booking;

    result.innerHTML = `
      <h3>Status Details</h3>
      <p><b>Booking ID:</b> ${b.bookingId}</p>
      <p><b>Status:</b> ${b.status}</p>
      <p><b>Name:</b> ${b.name}</p>
      <p><b>Phone:</b> ${b.phone}</p>
      <p><b>Device:</b> ${b.device}</p>
      <p><b>Service:</b> ${b.service}</p>
      <p><b>Address:</b> ${b.address}</p>
      <p><b>Date:</b> ${b.datetime || "Not selected"}</p>
    `;
  } catch (error) {
    result.innerHTML = "<b style='color:red'>❌ Server error. Try again.</b>";
  }
}
</script>

</body>
</html>
